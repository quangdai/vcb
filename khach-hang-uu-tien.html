                'sidebar': httpVueLoader('vue_component/sidebar.vue'),
                'listcat': httpVueLoader('vue_component/listcat.vue'),
                'ibanking': httpVueLoader('vue_component/ibanking.vue'),
                'listtool': httpVueLoader('vue_component/listtool.vue'),
